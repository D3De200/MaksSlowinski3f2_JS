<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad11</title>
</head>
<body>
    <div style="color:green;font-size:55px;">
        <script language="JavaScript">
            var a_SLO=prompt("a_SLO=","");
            var b_SLO=prompt("b_SLO=","");
            var m_SLO=prompt("m_SLO=","");
            var a=parseFloat(a_SLO);
            var b=parseFloat(b_SLO)=a/(m+a);
            var m=parseFloat(m_SLO)>0;
            ulamek= a/m;
            ulamek2= b/m;
            document.write("ulamek="+a/(m+a)+" + "+a/m(m+a)+" = "+ulamek+);<br>
            document.write("ulamek2="+b/(m+b)+" + "+b/m(m+b)+" = "+ulamek2+);
        </script>
    </div>
</body>
</html>
