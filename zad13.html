 function okno_zamknij_Slowinski()

 window.close()
 }

<body>
    <div style="color:black;font-size:40px;">
    <script language="JavaScript">
        var d1_SLO=prompt("Podaj A=","");
        var d2_SLO=prompt("Podaj B=","");
        var a=parseFloat (d1_SLO);
        var b=parseFloat (d2_SLO);
        var s=a*a*a;;
        var c=3*(Math.pow(a, 2))*b;
        var d=3*a*(Math.pow(b, 2));
        var e=+Math.pow(b, 3);
        var g=s+c+d+e;
        document.write("A="+a+" B="+b+ "("+a+"+"+b+")^3="+a+"^3+3*(("+a+")^2)*("+b+")+3*("+a+")*(("+b+")^2)+"+b+"^3="+s+"+"+c+"+"+d+"+"+e+"="+g+"<br>");
        </script>
        </div><br>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_Slowinski()"/>
</body>
</html>
